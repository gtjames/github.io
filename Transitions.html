<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s, height 3s, background 3s, transform 2s, border-radius 2s;
}

.width:hover   { background: orange;  width:  200px; }
.height:hover  { background: yellow;  height: 120px; }
.bgcolor:hover { background: green; }
.skewX:hover   { background: blue;    transform:  skewX(20deg); }
.skewY:hover   { background: purple;  transform:  skewY(20deg); }
.rotate:hover  { background: black;   transform:  rotate(180deg); }
.radius:hover  { background: cyan;    border-radius: 50px;  }
.all:hover     { background: magenta; border-radius: 50px; transform: rotate(180deg);  }

</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div class=width>Width</div>
<div class=height>Height</div>
<div class=bgcolor>Background</div>
<div class=skewX>Skew X</div>
<div class=skewY>Skew Y</div>
<div class=rotate>Rotate</div>
<div class=radius>Radius Change</div>
<div class=all>Do more</div>

</body>
</html>
